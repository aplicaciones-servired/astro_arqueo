events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Log format para debugging
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'proxy: $upstream_addr';

  access_log /var/log/nginx/access.log main;

  # Upstreams
  upstream api_arqueo {
    server api_arqueo:3000;
  }

  upstream web_arqueo {
    server web_arqueo:4321;
  }

  server {
    listen 80;
    server_name arqueos.serviredgane.cloud;

    # üî• CLERK PROXY - CONFIGURACI√ìN ESPECIAL (FALTABA ESTO)
    location /api/auth/ {

      proxy_ssl_verify off;           # ‚Üê A√ëADE ESTA
      proxy_ssl_server_name on;       # ‚Üê A√ëADE ESTA
      proxy_ssl_name frontend-api.clerk.dev;  # ‚Üê A√ëADE ESTA
      
      proxy_pass https://frontend-api.clerk.dev;
      proxy_set_header Host frontend-api.clerk.dev;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Clerk-Proxy-Url https://arqueos.serviredgane.cloud/api/auth;
  
      # Remove health check attempt
      proxy_redirect off;
  
      # Timeouts
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # API Backend - TU APLICACI√ìN
    location /api/ {
      access_log /var/log/nginx/api_access.log;
      proxy_pass http://api_arqueo;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Prefix /api;

      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      add_header X-Debug-Proxy "api_arqueo:3000" always;
      add_header X-Debug-Request-URI "$request_uri" always;
    }

    # Frontend - Astro SSR
    location / {
      proxy_pass http://web_arqueo;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Cookie $http_cookie;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
    }

    # Archivos est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://web_arqueo;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}