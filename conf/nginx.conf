events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream astro_ssr {
        server localhost:4321; # Puerto donde corre tu SSR
    }

    server {
        listen 3757;
        server_name localhost;
        
        root /usr/share/nginx/html;
        
        # Para Astro SSR - todas las rutas van al servidor SSR
        location / {
            proxy_pass http://astro_ssr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Assets estáticos - importante para CSS, JS, imágenes
        location /_astro/ {
            alias /usr/share/nginx/html/client/dist/_astro/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
            root /usr/share/nginx/html/client/dist;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API endpoints (mantener tus configuraciones existentes)
        location /api/ {
            proxy_pass http://api_arqueo:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api_login_v/ {
            proxy_pass http://api_login_v2:80/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}