events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name _;

    # --- Proxy para Clerk Frontend API ---
    location /__clerk/ {
      rewrite          ^/__clerk/(.*)$ /$1 break;
      proxy_pass       https://frontend-api.clerk.dev;
      proxy_set_header Clerk-Proxy-Url https://arqueos.serviredgane.cloud/__clerk;
      proxy_set_header Clerk-Secret-Key $CLERK_SECRET_KEY;  # âœ… VARIABLE DE ENTORNO
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_redirect   off;
    }

    # --- Well-known (Clerk / SSL / etc) ---
    location /.well-known/ {
      alias /usr/share/nginx/html/.well-known/;
      autoindex on;
    }

    # --- FRONTEND SSR (ASTRO) ---
    location / {
      proxy_pass http://web_arqueo:4321;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Cookie $http_cookie;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_pass_request_headers on;
      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
    }

    # --- API PRINCIPAL (ARQUEO) ---
    location /api/ {
      proxy_pass http://arqueo-server:3000/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}