events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 3757;  # Cambiar a 3757 para coincidir con el puerto mapeado
        server_name localhost;
        
        # Configuración del root
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Configuración de seguridad para archivos
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Servir archivos estáticos
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers para archivos estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Proxy para API arqueo
        location /api/ {
            proxy_pass http://arqueo-server-1:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Proxy para API login
        location /api_login_v/ {
            proxy_pass http://api_login_v2:80/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Manejo de errores
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}