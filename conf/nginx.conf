events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Upstreams
  upstream api_arqueo {
    server api_arqueo:3000;
  }

  upstream web_arqueo {
    server web_arqueo:4321;
  }

  server {
    listen 80;
    server_name arqueos.serviredgane.cloud;

    # üî• LOGS DE DEBUGGING
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Health check
    location /health {
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # üî• LOCATION API CORREGIDA
    location /api/ {
      # Log espec√≠fico para API
      access_log /var/log/nginx/api_access.log;
      
      # CR√çTICO: Rewrite para quitar /api/
      rewrite ^/api/(.*)$ /$1 break;
      
      proxy_pass http://api_arqueo;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      
      # Headers para debugging
      add_header X-Debug-Proxy "api_arqueo:3000" always;
      add_header X-Debug-Rewrite "enabled" always;
    }

    # Frontend
    location / {
      proxy_pass http://web_arqueo/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
  }
}