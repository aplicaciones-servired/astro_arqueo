events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Upstreams
  upstream api_arqueo {
    server api_arqueo:3000;
  }

  upstream web_arqueo {
    server web_arqueo:4321;
  }

  server {
    listen 80;
    server_name arqueos.serviredgane.cloud;

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # üî• CR√çTICO: Ruta espec√≠fica para /api/arqueo
    location /api/arqueo {
      proxy_pass http://api_arqueo/arqueo;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      
      # Headers para CORS
      proxy_set_header Access-Control-Allow-Origin "*";
      proxy_set_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
      proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type";
      
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Otras rutas API
    location /api/ {
      proxy_pass http://api_arqueo/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      
      # Headers para CORS
      proxy_set_header Access-Control-Allow-Origin "*";
      proxy_set_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
      proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type";
      
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Frontend SSR
    location / {
      proxy_pass http://web_arqueo/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Cookie $http_cookie;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}